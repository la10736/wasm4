<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zkvRetro Arcade</title>
  </head>
  <body>
    <div id="app">
      <div id="scanline-overlay"></div>
      <h1 id="title">zkvRetro Arcade</h1>
      <div id="wallet-status">
        <!-- Wallet status is dynamically updated by main.ts -->
      </div>
      <div id="leaderboard-container" style="display: none;">
        <h2>Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th class="rank-col">Rank</th>
              <th class="score-col">Score</th>
              <th class="user-col">Player</th>
              <th>Proof</th>
            </tr>
          </thead>
          <tbody id="leaderboard-body"></tbody>
        </table>
      </div>
      <div id="controls">
          <button id="connect-button">Connect Wallet</button>
          <button id="start-button" style="display: none;">Start Game</button>
          <button id="disconnect-button" style="display: none;">Disconnect</button>
      </div>
      <div id="leaderboard-controls">
          <button id="play-again-button">PLAY AGAIN</button>
      </div>
    </div>

    <div id="game-container"></div>

    <!-- Instructions Button -->
    <div id="instructions-container">
      <button id="instructions-button">?</button>
      <div id="instructions-tooltip">
        <div class="tooltip-arrow"></div>
        <div class="controls-display">
          <div class="x-key">X</div>
          <div class="arrow-keys">
            <div class="arrow-up">⇧</div>
            <div class="arrow-row">
              <div class="arrow-left">⇦</div>
              <div class="arrow-down">⇩</div>
              <div class="arrow-right">⇨</div>
            </div>
          </div>
        </div>
        <p>Arrow keys Move<br>X Fire</p>
      </div>
    </div>

    <script src="/wasm4.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
